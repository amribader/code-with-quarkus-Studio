quarkus.http.port=${HTTP_PORT:8080}
quarkus.log.level=${LOG_LEVEL:INFO}
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger
quarkus.jaeger.service-name=quarkus-dvdRental
quarkus.rest-client.logging.scope=request-response
quarkus.rest-client.logging.body-limit=50
quarkus.log.console.json.additional-field.applicationName.value=quarkus-dvdRental
quarkus.log.console.json.additional-field.country.value=${COUNTRY:INT}



quarkus.datasource.db-kind = postgresql
# datasource configuration
quarkus.datasource.username = postgres
quarkus.datasource.password = root
quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/dvdRental



